<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/image1.png" type="image/x-icon">
    <title>Card pokemon</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="img/header_card.jpg" alt="" class="card-header">
            <div class="card-body">
                <div class="card-body-content-img">
                    <img src="img/image1.png" alt=""> 
                </div>
                <h1 class="card-body-title">Totodile<span> #158</span></h1>
                <p class="card-body-text">
                    Coleccionable
                </p>                
            </div> 
            <div class="card-footer">
                <div class="card-footer-item">
                    <h3>Poder</h3>
                    <img src="img/icons8-water-48.png" alt="" width="35">
                </div>                        
                <div class="card-footer-item">
                    <h3>Resistencia</h3>
                    <img src="img/icons8-castle-48.png" alt="" width="35">
                </div>                        
                <div class="card-footer-item">
                    <h3>Bonus</h3>
                    <img src="img/icons8-chest-48.png" alt="" width="35">
                </div>                    
            </div>          
        </article>
    </main>
</body>
</html>
